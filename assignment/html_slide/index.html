<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Presentation (16:9) for PDF</title>
    <link rel="stylesheet" href="css/pdf-styles.css">
</head>
<body>
    <div class="pdf-presentation">
        <div class="slide" id="slide1">
            <div class="slide-content">
                <h1>Presentation Title</h1>
                <h3>Subtitle or Author Name</h3>
            </div>
        </div>

        <div class="slide" id="slide2">
            <div class="slide-content">
                <h2>Agenda</h2>
                <ul>
                    <li>Topic 1</li>
                    <li>Topic 2</li>
                    <li>Topic 3</li>
                    <li>Q&A</li>
                </ul>
            </div>
        </div>

        <div class="slide" id="slide3">
            <div class="slide-content">
                <h2>Topic 1</h2>
                <p>Content for topic 1 goes here.</p>
                <img src="https://via.placeholder.com/300x200" alt="Placeholder image">
            </div>
        </div>

        <div class="slide" id="slide4">
            <div class="slide-content">
                <h2>Topic 2</h2>
                <div class="two-col">
                    <div class="col">
                        <p>Left column content</p>
                        <ul>
                            <li>Point 1</li>
                            <li>Point 2</li>
                        </ul>
                    </div>
                    <div class="col">
                        <p>Right column content</p>
                        <img src="https://via.placeholder.com/250x150" alt="Placeholder image">
                    </div>
                </div>
            </div>
        </div>

        <div class="slide" id="slide5">
            <div class="slide-content">
                <h2>Thank You!</h2>
                <p>Any questions?</p>
                <p class="contact">Email: example@email.com</p>
            </div>
        </div>
    </div>
</body>
</html>
